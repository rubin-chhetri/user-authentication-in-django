<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form" action="" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" placeholder="Password" id="password1" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/log_in">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
